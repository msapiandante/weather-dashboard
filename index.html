<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Forecast
    </h1>
  </header>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="search-form" class="card-body">
          <label class="form-label" for="city-input">City</label>
          <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get City</button>
        </form>
      </div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <ul id="search-history" class="list-group"></ul>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <h2 class="subtitle">Current Weather</h2>
      <div id="current-weather" class="card"></div>
      <h2 class="subtitle">5-Day Forecast</h2>
      <div id="forecast" class="flex-row"></div>
    </div>
  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
